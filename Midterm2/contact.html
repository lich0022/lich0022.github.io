    <main>
        <h1>Contact</h1>
        <h3>Find our phone number and address below</h3>
        <section class="contact">
            
            <div>
            <p>Phone Number: 613-555-0989</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2800.9136608866406!2d-75.6927003!3d45.4110806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce05b1c785ef65%3A0x1eb77ce44dfb801b!2s473%20Bank%20St%2C%20Ottawa%2C%20ON%20K2P%201Z2!5e0!3m2!1sen!2sca!4v1615254216846!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" class="map"></iframe>
        </div>
        </section>

        <section class="form">
            <h3>Have a question or comment? Let us know!</h3>
            <form action="thanks.html" method="post">
            <div>
                <label for="fullanme">Name</label>
                <input type="text" name="fullanme" id="fullname" class="name">
            </div>
            <div>
                <label for="youremail">Email</label>
                <input type="email" name="youremail" id="youremail" required class="email">
            </div>
            <div>
                <label for="message">Message</label>
                <input type="text" name="yourmessage" id="yourmessage" class="message">
            </div>
            <button type="submit">Send</button>
            </form>
        </section>
    </main>
